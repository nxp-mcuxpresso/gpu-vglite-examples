set.middleware.vglite:
  section-type: set
  belong_to: set.middleware.vglite
  section_info:
    fixed_id: verisilicon_vglite
    version: 1.0.0
    display_name: vglite
    description: vglite lib
    set_location:
      repo_base_path: middleware/vglite/driver
    type: middleware
    vendor: NXP
    product:
      kex_package:
        kex_web_ui:
          ui_control: true
          ui_release_specific: true
          ui_control_default: true
          ui_category: Middleware
        scr:
        - scr.middleware.vglite
      cmsis_pack:
        vendor: NXP
        supported: false
        scr:
        - scr.middleware.vglite
    component_taxonomy:
      vglite:
        cclass: vglite
        cgroup: vglite graphics library
  dependency:
    allOf:
    - anyOf:
      - device:
        - MIMXRT798S
        - MIMXRT1176
        - MIMXRT1166
        - MIMXRT595S
      - board:
        - mimxrt700evk
        - evkmimxrt1170
        - evkbmimxrt1170
        - evkmimxrt1160
        - evkmimxrt595
license.vglite:
  section-type: license
  belong_to: set.middleware.vglite
  contents:
    repo_base_path: middleware/vglite
    files:
    - source: LICENSE.txt
  section_info:
    Outgoing License: MIT
scr.middleware.vglite:
  belong_to: set.middleware.vglite
  section-type: scr
  contents:
    license:
    - license.vglite
    Name: vglite
    Version: 4.0.90
    Format: source code
    Description: VeriSilicon's platform independent VGLite Graphics library
    Location: middleware/vglite
    Origin: VeriSilicon (MIT), Raph Levien, Nicolas Silva (Apache-2.0)
    Url: http://www.verisilicon.com/, https://github.com/linebender/kurbo
  dependency:
    allOf:
    - middleware.vglite
