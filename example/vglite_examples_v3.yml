# yaml-language-server: $schema=../../../../../../../../bin/generator/sdk_generator/data/sdk_data_schema/v3/software_set_and_project_schema.json

__hierarchy__:
  tmp_vglite_examples_set:
    section-type: application
    belong_to: set.board.${board}
    dependency:
    - driver.common
    - driver.clock
    - driver.power
    - driver.power_no_lib
    - driver.reset
    contents:
      configuration:
        tools:
          __common__:
            config:
              __common__: {}
              debug:
                cc-define:
                  DEBUG: 
                cx-define:
                  DEBUG: 
          iar:
            config:
              __common__: 
              release: {}
          mdk:
            config:
              release: {}
      modules:
        boardset:
          required: true
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/board.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/board.h
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/clock_config.h
            package_path: project-root-path
            project_path: board
        device_configuration_data:
          required: false
          cc-include:
          - path: boards/${board}
            package_path: project-root-path
            project_path: board
          files:
          - source: boards/${board}/dcd.c
            package_path: project-root-path
            project_path: board
          - source: boards/${board}/dcd.h
            package_path: project-root-path
            project_path: board
        readme:
          files:
          - source: project-root-path/readme.txt
            toolchains: iar mdk mcux armgcc
            project_path: doc
clear_freertos:
  section-type: application
  belong_to: set.board.${board}
  dependency:
  - driver.clock
  - middleware.vglite
  - middleware.freertos-kernel.heap_4
  - middleware.freertos-kernel.cm33_trustzone.non_secure
  merge_segment:
    - rt700_example_default_segment
  contents:
    configuration:
      tools:
        __common__:
          config:
            __common__:
              as-define:
                __STARTUP_INITIALIZE_NONCACHEDATA:
          debugger-config:
            mcu: MIMXRT798S
            mcu_vendor: NXP
            jlink: MIMXRT798S_M33_0
        __remove__:
          kds:
          atl:
          mdk:
        armgcc:
          config:
            __common__:
              as-flags:
              - "-mcpu=cortex-m33"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              - "-mthumb"
              cc-flags:
              - "-mcpu=cortex-m33"
              - "-Wall"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              - "-mthumb"
              - "-MMD"
              - "-MP"
              cx-flags:
              - "-mcpu=cortex-m33"
              - "-Wall"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              - "-mthumb"
              - "-MMD"
              - "-MP"
              ld-flags:
              - "-mcpu=cortex-m33"
              - "-Wall"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              cc-define:
                CPU_MIMXRT798SGFOA_cm33_core0:
                BOOT_HEADER_ENABLE: 1
              cp-define:
                MIMXRT798S_M33_0: NXP MIMXRT798S_M33_0
            debug:
              target: debug
              identifier: Debug
              config: debug
            release:
              target: release
              identifier: Release
              config: release
        iar:
          config:
            __common__:
              as-flags:
              - "--cpu=cortex-m33.no_se"
              - "--fpu=vfpv5_sp_d16"
              cc-flags:
              - "--cpu=cortex-m33.no_se"
              - "--fpu=vfpv5_sp_d16"
              cx-flags:
              - "--cpu=cortex-m33.no_se"
              - "--fpu=vfpv5_sp_d16"
              cc-define:
                CPU_MIMXRT798SGFOA_cm33_core0:
                BOOT_HEADER_ENABLE: 1
              cp-define:
                MIMXRT798S_M33_0: NXP MIMXRT798S_M33_0
              debugger_extra_options:
              - "--jlink_only_run_status_check"
            debug:
              identifier: Debug
              target: debug
              config: debug
            release:
              identifier: Release
              target: release
              config: release
        mcux:
          config:
            __common__:
              as-flags:
              - "-mcpu=cortex-m33"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              cc-flags:
              - "-mcpu=cortex-m33"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              cx-flags:
              - "-mcpu=cortex-m33"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              ld-flags:
              - "-mcpu=cortex-m33"
              - "-mfloat-abi=hard"
              - "-mfpu=fpv5-sp-d16"
              cc-define:
                CPU_MIMXRT798SGFOA_cm33_core0:
                BOOT_HEADER_ENABLE: 1
                FSL_SDK_DRIVER_QUICK_ACCESS_ENABLE: 1
              cp-define:
                MIMXRT798S_M33_0: NXP MIMXRT798S_M33_0
            debug:
              target: debug
              identifier: Debug
              config: debug
            release:
              target: release
              identifier: Release
              config: release
    document:
      name: clear_freertos_${multicore_foldername}
      readme:
      - boards/${board}/vglite_examples/clear_freertos/board.readme
      - middleware/vglite/example/clear_freertos/clear_freertos.readme
      category: vglite_examples/clear_freertos/
      brief: This example shows how to use the vglite component. This application
        Clear whole buffer with blue.
    project-root-path: boards/${board}/vglite_examples/clear_freertos
    modules:
      clear_freertos:
        required: true
        cc-include:
        - path: boards/${board}/vglite_examples/vglite_support
          project_path: board
        - path: boards/${board}/vglite_examples/vglite_support
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: board
        files:
        - source: middleware/vglite/example/clear_freertos/clear_freertos.c
          merge-to-main: main
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        - source: boards/${board}/vglite_examples/vglite_support/vglite_support.h
          project_path: board
        - source: boards/${board}/vglite_examples/vglite_support/vglite_support.c
          project_path: board
      freertos_config:
        required: true
        cc-include:
        - path: boards/${board}
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        - path: middleware/vglite/example/clear_freertos
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        as-include:
        - path: middleware/vglite/example/clear_freertos
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        - path: boards/${board}
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        files:
        - source: middleware/vglite/example/clear_freertos/FreeRTOSConfig.h
          merge-to-freertosconfig: main
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        - source: boards/${board}/FreeRTOSConfigBoard.h
          merge-to-freertosconfig: sub
          package_path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: source
        - source: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}/pin_mux.c
          package_path: boards/${board}/vglite_examples/clear_freertos
          project_path: board
        - source: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}/pin_mux.h
          package_path: boards/${board}/vglite_examples/clear_freertos
          project_path: board
      pinset:
        required: true
        cc-include:
        - path: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}
          project_path: board
        files:
        - source: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}/hardware_init.c
          merge-to-main: sub
          project_path: board
        - source: boards/${board}/vglite_examples/clear_freertos/${multicore_foldername}/app.h
          merge-to-main: sub
          project_path: board
      linker-file:
        required: true
        cc-include:
        - path: boards/${board}/vglite_examples/clear_freertos
          project_path: board
        files:
          - source: boards/${board}/vglite_examples/clear_freertos/MIMXRT798Sxxxx_cm33_core0_ram.icf
            attribute: linker-file
            toolchains: iar
            targets: debug release
            project_path: linker
            package_path: project-root-path/iar
